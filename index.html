<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип 'Mesto'">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Ваш аватар">
            <div class="profile__info">
                <div class="profile__name-block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <form  class="popup__form" name="popup__form">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <input class="popup__field" name="field-name" id="popup__field-name" type="text" placeholder="Имя">
                    <input class="popup__field" name="field-status" id="popup__field-status" type="text" placeholder="Статус">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__photo" src="./images/karachevsk.png" alt="фотография">
                <div class="element__info">
                    <h2 class="element__name">Карачевск</h2>
                    <button class="element__like-button" type="button" aria-label="Нравится"></button>
                </div>
            </div>


            <div class="element">
                <img class="element__photo" src="./images/elbrus.png" alt="фотография">
                <div class="element__info">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>


            <div class="element">
                <img class="element__photo" src="./images/dombay.png" alt="фотография">
                <div class="element__info">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>


            <div class="element">
                <img class="element__photo" src="./images/elbrus.png" alt="фотография">
                <div class="element__info">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>


            <div class="element">
                <img class="element__photo" src="./images/dombay.png" alt="фотография">
                <div class="element__info">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>

            <div class="element">
                <img class="element__photo" src="./images/karachevsk.png" alt="фотография">
                <div class="element__info">
                    <h2 class="element__name">Карачаево-Черкесия</h2>
                    <button class="element__like-button"></button>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer"> 
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
